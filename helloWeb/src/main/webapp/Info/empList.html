<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Info/empList.html</title>
    <style>
      tr.delError {
        background-color: gray;
      }
      a {
        margin-left: 2px;
        margin-right: 2px;
      }
      #paging {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h3>사원등록</h3>
    <form name="empForm" action="../myInfo" method="post">
      <table border="1">
        <tr>
          <th><label>사원번호:</label></th>
          <td><input type="text" name="emp_id" /></td>
        </tr>
        <tr>
          <th><label>이름:</label></th>
          <td><input type="text" name="last_name" /></td>
        </tr>
        <tr>
          <th><label>이메일:</label></th>
          <td><input type="text" name="email" /></td>
        </tr>
        <tr>
          <th><label>입사일자:</label></th>
          <td><input type="text" name="hire_date" /></td>
        </tr>
        <tr>
          <th><label>직무:</label></th>
          <td><input type="text" name="job_id" /></td>
        </tr>
        <tr align="center">
          <td colspan="2">
            <input type="submit" value="저장" />
            <input type="reset" value="초기화" />
            <input id="delSelectBtn" type="button" value="선택삭제" />
          </td>
        </tr>
      </table>
    </form>

    <h3>사원리스트</h3>
    <table border="1">
      <thead>
        <tr>
          <th>사원번호</th>
          <th>이름</th>
          <th>이메일</th>
          <th>입사일자</th>
          <th>직무</th>
          <th>삭제</th>
          <th>수정</th>
          <th><input type="checkbox" id="chk-all" /></th>
        </tr>
      </thead>
      <tbody id="list"></tbody>
    </table>
    <div id="paging"></div>
    <script src="../js/empList.js"></script>
  </body>
</html>
