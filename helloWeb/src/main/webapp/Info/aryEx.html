<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

  <body>
    <div id="show">
      <table border="1">
        <thead id="head"></thead>
        <tbody id="list"></tbody>
      </table>
    </div>
    <script>
      //console.log("aaa");
      const fruits = [
        { name: "apple", price: 100, like: 3.4 },
        { name: "banana", price: 200, like: 4.1 },
        { name: "cherry", price: 300, like: 5.0 },
      ];
      const titles = ["과일", "가격", "선호도"];
      titles.forEach((title) => {
        let th = document.createElement("th");
        th.innerText = title;
        head.append(th);
      });

      let result = fruits.reduce((acc, item, idx) => {
        let tr = document.createElement("tr");
        for (let prop in item) {
          let td = document.createElement("td");
          td.innerText = item[prop];
          tr.append(td);
        }
        acc.append(tr);
        return acc;
      }, document.getElementById("list"));
      console.log(result);

      // 선호도 4이상 요소를 over4에 저장
      let over4 = [];
      //---forEach활용
      fruits.forEach((fruit) => {
        if (fruit.like > 4) {
          over4.push(fruit);
        }
      });

      //---filter활용
      over4 = fruits.filter((fruit) => fruit.like > 4);

      //---forEach활용, 지정된 tr에 style 적용하기
      document.querySelectorAll("#list tr").forEach((tr) => {
        tr.firstChild.style.backgroundColor = "yellow";
      });

      //---map활용 : 자료구조를 만들 때 사용
      let nFruits = fruits.map((fruit, idx) => {
        let nFruit = {}; //객체타입
        nFruit.ord = idx + 1;
        nFruit.fname = fruit.name;
        nFruit.price = fruit.price;
        return nFruit;
      });
      console.log(nFruits);

      ///---forEach활용, fruits의 배열에 있는 가격의 합 구하기
      let priceSum = 0;
      fruits.forEach((fruit) => {
        priceSum += fruit.price;
      });
      console.log("가격의 합 : ", priceSum);

      //---reduce활용,
      //accum : 초기값과 그 다음값
      //초기값을 두번째 매개값으로 정의 할 수 있음
      let result2 = fruits.reduce((accum, item, idx, ary) => {
        //console.log(accum, item, idx, ary);
        //반환값이 다음 순번의 초기(accum)
        // console.log((accum += item.like) / (idx + 1));
        return (accum += item.like);
      }, 0);
      //배열의 마지막 값을 가져온다
      console.log("result2 : ", result2 / 3);
