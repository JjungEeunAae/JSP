<!-- @format -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>project/Main</title>
    <style>
      h1 {
        text-align: center;
      }
      table {
        border-collapse: separate;
        border-spacing: 0 20px;
      }
      #conti {
        margin: 0px auto;
        width: 500px;
      }
      .labelStyle {
        float: left;
        width: 100px;
        font-weight: bold;
        margin-left: 20px;
      }
      .inputStyle {
        width: 300px;
        height: 30px;
        border-top: none;
        border-left: none;
        border-right: none;
        border-bottom: 3px solid black;
      }
      .btn {
        width: 95px;
        height: 55px;
        border: none;
        border-radius: 12px;
      }
    </style>
  </head>
  <body>
    <div>
      <form id="conti" method="post" name="signUpForm" action="../signUp">
        <h1>회원가입</h1>
        <table>
          <tr>
            <td>
              <label for="id" class="labelStyle">✿ 아이디 </label>
              <input type="text" id="id" class="inputStyle" name="id" required />
            </td>
          </tr>
          <tr>
            <td>
              <label for="pw" class="labelStyle">✿ 비밀번호 </label>
              <input type="password" id="pw" class="inputStyle" name="pw" required />
            </td>
          </tr>
          <tr>
            <td>
              <label for="name" class="labelStyle">✿ 이름 </label>
              <input type="text" id="name" class="inputStyle" name="name" required />
            </td>
          </tr>
          <tr>
            <td>
              <label for="addr" class="labelStyle">✿ 주소 </label>
              <input type="text" id="addr" class="inputStyle" name="addr" required />
            </td>
          </tr>
          <tr>
            <td>
              <label for="tel" class="labelStyle">✿ 전화번호 </label>
              <input type="text" id="tel" class="inputStyle" name="tel" required />
            </td>
          </tr>
          <tr>
            <td>
              <label for="birth" class="labelStyle">✿ 생일 </label>
              <input type="text" id="birth" class="inputStyle" name="birth" required />
            </td>
          </tr>
          <tr>
            <td>
              <label for="mail" class="labelStyle">✿ 이메일 </label>
              <input type="text" id="mail" class="inputStyle" name="mail" required />
            </td>
          </tr>
          <tr>
            <td style="text-align: center">
              <input type="submit" class="btn" value="가입완료" />
              <input type="reset" class="btn" value="초기화" />
              <button class="btn">뒤로가기</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
    <script src="../js/signUp.js"></script>
  </body>
</html>
